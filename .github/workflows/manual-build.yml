name: Manual Build & Deploy (Pages)

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-manual-deploy
  cancel-in-progress: false

jobs:
  build:
    name: Build Static Site
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Show tool versions
        run: |
            node -v
            corepack enable || true
            echo "Yarn (lookup): $(yarn --version || echo 'not installed yet')"

      - name: Install dependencies
        run: |
          # If project uses Yarn Berry (v2+), the --immutable flag ensures lockfile integrity.
          # Fallback supports classic Yarn 1 in case the repo still uses it.
          yarn --version
          yarn install --immutable --inline-builds || yarn install

      - name: Build (Vite)
        env:
          VITE_APP_MAPTILER_ACCESS_TOKEN: ${{ secrets.VITE_APP_MAPTILER_ACCESS_TOKEN }}
          VITE_APP_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_APP_GOOGLE_MAPS_API_KEY }}
          VITE_APP_API_URL: ${{ secrets.VITE_APP_API_URL }}
          GENERATE_SOURCEMAP: 'false'
          VITE_APP_VERSION: v3.2.0
          VITE_APP_BASE_NAME: ${{ env.VITE_APP_BASE_NAME }}
        run: |
          yarn build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          retention-days: 7

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
